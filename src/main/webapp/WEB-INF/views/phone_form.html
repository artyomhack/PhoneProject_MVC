<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Phone form</title>
</head>
<body>
<div>
    <h2>Phone form</h2>
    <h2>ID phone: <p th:text="${id}"></p></h2>
    <input type="text" name="numberPhone" placeholder="Number phone" th:value="${number}">
</div>
</body>
</html>
